databaseChangeLog:
  - changeSet:
      id: 1
      author: gushan
      changes:
        - createTable:
            tableName: fail_log
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: biz_no
                  type: varchar(64)
                  constraints:
                    nullable: false
              - column:
                  name: biz_table
                  type: varchar(64)
              - column:
                  name: biz_id
                  type: bigint
              - column:
                  name: biz_scene
                  type: varchar(32)
              - column:
                  name: biz_channel
                  type: varchar(32)
              - column:
                  name: request_data
                  type: clob
              - column:
                  name: response_data
                  type: clob
              - column:
                  name: retry_count
                  type: int
                  defaultValue: 0
              - column:
                  name: flag
                  type: boolean
                  defaultValue: false
              - column:
                  name: remark
                  type: varchar(512)
              - column:
                  name: request_id
                  type: varchar(100)
              - column:
                  name: create_time
                  type: timestamp
              - column:
                  name: create_person
                  type: varchar(60)
              - column:
                  name: update_time
                  type: timestamp
              - column:
                  name: update_person
                  type: varchar(60)
              - column:
                  name: instance_id
                  type: bigint
              - column:
                  name: tenant_id
                  type: bigint
              - column:
                  name: dr
                  type: int
                  defaultValue: 0 